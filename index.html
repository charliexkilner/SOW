<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="pr-20 pl-20 pt-10">
    <h1 class="text-3xl font-bold pb-4">SOW</h1>

    <div class="w-1/2 p-4">
        <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700"
        >1. Title</label
      >
        <label for="email-address" class="sr-only">Contents</label>
        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-700 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sml" placeholder="Title">
      </div>

      <div>

    <div class="p-4 w-1/2">
        <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700"
        >2. Introduction</label
      >
        <textarea
      class="
        form-control block w-full px-3 py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        rounded
        transition
        ease-in-out w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-700 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sml
      "
      id="intro"
      rows="3"
      placeholder="Who is involved in the project? "
        ></textarea>
    </div>

    <div class="p-4 w-1/2">
        <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700"
        >3. Purpose Statement</label
      >
        <textarea
      class="
        form-control block w-full px-3 py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        rounded
        transition
        ease-in-out w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-700 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sml
      "
      id="intro"
      rows="3"
      placeholder="In a few words why are you doing this project? "
        ></textarea>
    </div>

    <div class="p-4 w-1/2">
        <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700"
        >4. Scope Of Work</label
      >
        <textarea
      class="
        form-control block w-full px-3 py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        rounded
        transition
        ease-in-out w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-700 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sml
      "
      id="intro"
      rows="3"
      placeholder="In a few words why are you doing this project? "
        ></textarea>
    </div>

    <div class="p-4 w-1/2">
        <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700"
        >5. Where Will the Work Be Done?</label
      >
        <textarea
      class="
        form-control block w-full px-3 py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        rounded
        transition
        ease-in-out w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-700 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sml
      "
      id="intro"
      rows="3"
      placeholder="Is there a central office where the work will happen or is it remote?"
        ></textarea>
    </div>

    

</body>
</html>
